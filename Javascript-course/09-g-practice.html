<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-button" onclick="
      subscribe();
    ">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input class="js-cost-input" placeholder="Cost of order" onkeydown="handleCostKeyDown(event);">
    <button onclick="calculateTotal();">
      Calculate</button>
    <p class="js-total-cost"></p>

    <script> 
      
      String(25);//converts anything into a string
      Number('34');//converts anything into number

      console.log('25'-5);//automatically converts the string to number
      console.log('25'+5);//add, though, converts the integer into a string

      window.console.log('window');//window is the entire browser
      window.alert('alert');//console and alerts are actually methods of window
      //javascript adds window. for us automatically

      function handleCostKeyDown(event){
        if(event.key === 'Enter'){calculateTotal();}
      }

      function subscribe(){
        const buttonElement = document.querySelector('.js-subscribe-button');
        (buttonElement.innerText === 'Subscribe') ? 
          buttonElement.innerHTML = 'Subscribed':
          buttonElement.innerHTML = 'Subscribe';
      }

      function calculateTotal(){
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);
        costInCents = cost * 100;

        if(costInCents<4000){costInCents+=1000;};
        document.querySelector('.js-total-cost')
          .innerHTML = `$${(costInCents/100)}`;
      }
    </script>
  </body>
</html>
