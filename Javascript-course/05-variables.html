<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
   <body> 
    <script>
      let variable1 = 3;
      console.log(variable1);

      const calcaulation = 2 + 2;
      console.log(calcaulation);
      console.log(calcaulation+2);

      const result = calcaulation + 2;
      console.log(result);

      const message = 'hello';
      console.log(message);

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      //cannot change its value later
      //use by default
      const variable2 = 3;

      //outdated
      var variable3 = 3;
      
      //typeof works on variables also
      console.log(typeof variable1);
    </script>
   </body>
</html>
