<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>
    <script>
      const product = {
        name: 'Socks',
        price: 1090
      };
      console.log(product);
      console.log(product.name);//displays the parameter specified
      console.log(product.price);
      product.name = 'Cotton Socks';
      console.log(product.name);
    </script>
  </body>
</html>
