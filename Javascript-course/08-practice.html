<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <script>
      const basketball = {
        name: 'basketball',
        price: 2095,
        ['delivery-time']: '3 days'
      };
      const baseball = {
        name: 'baseball',
        price: 599
      };
      basketball.price += 500;

      function comparePrice(product1 = {name:'product1'}, product2 = {name: 'product2'}){
        if(product1.price > product2.price)
          console.log(`${product2.name} is less expensive than ${product1.name}`);
        else if(product2.price> product1.price)
          console.log(`${product1.name} is less expensive than ${product2.name}`);
        else
          console.log(`Both products cost the same.`);
       }

       function isSameProduct(product1={name:'',price:null},product2={name:'',price:null}){
        return ((product1.name === product2.name)&&(product1.price === product2.price));
       }

       comparePrice(basketball,baseball);
       console.log(isSameProduct(basketball, baseball));

       const string1 = 'Good Morning';
       console.log(string1.toLowerCase());
       console.log(string1.repeat(4));
    </script>
  </body>
</html>
